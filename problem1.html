<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="problem1.css">
    <title>Digital Clock</title>
</head>

<body>

    <div class="clock">
        <label for="text">DIGITAL CLOCK</label>
        <div class="time">
            <span id="hour">00 :</span>
            <span id="minute">00 :</span>
            <span id="second">00</span>
        </div>
        <div class="date">
            <span id="day">00-</span>
            <span id="month">January,</span>
            <span id="year">2000</span>
        </div>
        <button type="button" class="btn" value="stop" name="stop" id="stop_btn">STOP</button>
        <button type="button" class="btn" value="start" name="start" id="start_btn">START</button>
    </div>

</body>

<script src="problem1.js"></script>

</html>
